version: '3.8'

services:
  browser-agent-api:
    build: .
    container_name: browser-agent-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SERVER_TYPE=waitress
      - HOST=0.0.0.0
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

